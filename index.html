<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Beautiful Animated Counter with Bhajans</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
      background: #ff9a9e; /* Intro background solid color */
      transition: background 1s ease-in-out;
    }

    .container {
      background: rgba(255, 255, 255, 0.5); /* semi-transparent white */
      padding: 50px 30px;
      border-radius: 25px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      text-align: center;
      position: relative;
      width: 340px;
      display: none;
      animation: slideUp 1s ease-out forwards;
      z-index: 2;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 36px;
      color: #ff4e50;
      margin-bottom: 20px;
    }

    #count {
      font-size: 72px;
      font-weight: 600;
      color: #3cba54;
      margin-bottom: 30px;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.2);
      transition: transform 0.2s ease;
    }

    .button, .reset-button, .play-pause-btn {
      padding: 15px 40px;
      font-size: 20px;
      font-weight: 600;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
    }

    .button {
      background: linear-gradient(45deg, #4facfe, #00f2fe);
      color: white;
    }

    .reset-button {
      background: linear-gradient(45deg, #f953c6, #b91d73);
      color: white;
      margin-top: 15px;
    }

    .play-pause-btn {
      background: #ff1493;
      color: white;
      margin-top: 30px;
      padding: 10px 25px;
      font-size: 24px;
      border-radius: 50%;
      transition: transform 0.3s;
    }

    .button:hover, .reset-button:hover, .play-pause-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
    }

    .button:active, .reset-button:active, .play-pause-btn:active {
      transform: scale(0.95);
    }

    @keyframes floatUp {
      0% { transform: translate(-50%, 0); opacity: 1; }
      100% { transform: translate(-50%, -120px); opacity: 0; }
    }

    #intro {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 36px;
      font-weight: bold;
      font-family: 'Pacifico', cursive;
      color: #fff;
      padding: 20px 40px;
      border-radius: 20px;
      background: linear-gradient(135deg, #ff4e50, #ff6f91, #ff8eb3);
      background-size: 400% 400%;
      animation:
        introGlow 3s ease-in-out forwards,
        colorChange 3s infinite alternate,
        gradientFlow 6s ease infinite,
        bounce 1.5s ease-in-out infinite;
      box-shadow: 0 0 30px rgba(255, 105, 180, 0.7),
                  0 0 60px rgba(255, 105, 180, 0.5),
                  0 0 100px rgba(255, 105, 180, 0.3);
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
      z-index: 10;
    }

    @keyframes introGlow {
      0% { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
      50% { opacity: 1; transform: translate(-50%, -50%) scale(1.05); }
      100% { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
    }

    @keyframes colorChange {
      0% { color: #ff4e50; }
      50% { color: #ff69b4; }
      100% { color: #ff4e50; }
    }

    @keyframes gradientFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes bounce {
      0%, 100% { transform: translate(-50%, -50%) scale(1); }
      50% { transform: translate(-50%, -52%) scale(1.05); }
    }

    @keyframes slideUp {
      0% { transform: translateY(100px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    .popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 5;
    }

    .popup-content {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      width: 300px;
      z-index: 6;
    }

    .popup-buttons {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }

    .popup-button {
      padding: 10px 20px;
      background: #ff4e50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .popup-button:hover {
      background: #ff6f91;
    }
  </style>
</head>
<body>

  <div id="intro">
    This Counter Made By Manish Chauhan Inspired By Kuldeep Chaudhary
  </div>

  <div class="container">
    <h1>Radha Counter</h1>
    <div id="count">0</div>
    <button class="button" onclick="incrementCount()">Count</button>
    <button class="reset-button" onclick="showResetPopup()">Reset</button>
    <button class="play-pause-btn" onclick="toggleMusic()">&#x1F3B5;</button>
  </div>

  <div class="popup" id="popup">
    <div class="popup-content">
      <h3>Are you sure you want to reset the count?</h3>
      <div class="popup-buttons">
        <button class="popup-button" onclick="resetCount()">OK</button>
        <button class="popup-button" onclick="closePopup()">Cancel</button>
      </div>
    </div>
  </div>

  <audio id="countAudio" src="count-bhajan.mp3" preload="auto"></audio>
  <audio id="resetAudio" src="reset-bhajan.mp3" preload="auto"></audio>

  <script>
    let count = 0;
    let isMusicPlaying = false;

    const countAudio = document.getElementById('countAudio');
    const resetAudio = document.getElementById('resetAudio');

    if (localStorage.getItem('radhaCount')) {
      count = parseInt(localStorage.getItem('radhaCount'));
      document.getElementById('count').textContent = count;
    }

    setTimeout(() => {
      document.getElementById('intro').style.display = 'none';
      document.body.style.background = "url('Premanandji.jpg') center center / cover no-repeat fixed";
      document.querySelector('.container').style.display = 'block';
    }, 3000);

    function incrementCount() {
      count += 1;
      document.getElementById('count').textContent = count;
      localStorage.setItem('radhaCount', count);

      countAudio.play();

      const countEl = document.getElementById('count');
      countEl.style.transform = 'scale(1.1)';
      setTimeout(() => countEl.style.transform = 'scale(1)', 150);

      const radha = document.createElement('div');
      radha.textContent = 'Radha üíñ';
      radha.style.position = 'absolute';
      radha.style.left = Math.random() * 80 + 10 + '%';
      radha.style.bottom = '30px';
      radha.style.fontSize = '22px';
      radha.style.color = '#ff1493';
      radha.style.animation = 'floatUp 1.5s ease-out forwards';
      radha.style.pointerEvents = 'none';
      radha.style.transform = 'translateX(-50%)';
      radha.style.zIndex = '5';
      document.body.appendChild(radha);

      setTimeout(() => radha.remove(), 1500);
    }

    function showResetPopup() {
      document.getElementById('popup').style.display = 'flex';
      countAudio.pause();
      countAudio.currentTime = 0;
      resetAudio.play();
    }

    function closePopup() {
      document.getElementById('popup').style.display = 'none';
      resetAudio.pause();
      resetAudio.currentTime = 0;
      countAudio.play();
    }

    function resetCount() {
      count = 0;
      document.getElementById('count').textContent = count;
      localStorage.setItem('radhaCount', count);
      countAudio.pause();
      resetAudio.pause();
      countAudio.currentTime = 0;
      resetAudio.currentTime = 0;
      document.getElementById('popup').style.display = 'none';
    }

    function toggleMusic() {
      if (isMusicPlaying) {
        countAudio.pause();
        resetAudio.pause();
        document.querySelector('.play-pause-btn').textContent = '‚ñ∂Ô∏è';
      } else {
        countAudio.play();
        document.querySelector('.play-pause-btn').textContent = '‚è∏Ô∏è';
      }
      isMusicPlaying = !isMusicPlaying;
    }
  </script>
</body>
</html>>
